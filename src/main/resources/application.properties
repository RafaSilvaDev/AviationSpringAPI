spring.application.name=airconsultant
spring.mvc.async.request-timeout=3000
server.error.include-message=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.datasource.url = jdbc:postgresql://localhost:5432/airportdb
spring.datasource.username = ${DB_LOCAL_USR}
spring.datasource.password = ${DB_LOCAL_PWD}